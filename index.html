<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>CJ &#8704; Unit Conversion</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <section id="top-nav">
      <header class="header">
        <img
          class="header__logo"
          src="./imgs/logo-coding-jack.jpeg"
          alt="logo of Cooding Jack"
        />
        <span>Unit Conversion App</span>
      </header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__link">
            <a class="nav__link--item" href="#temperatrue">Temperature</a>
          </li>
          <li class="nav__link">
            <a class="nav__link--item" href="#weight">Weight</a>
          </li>
          <li class="nav__link">
            <a class="nav__link--item" href="#distance">Distance</a>
          </li>
        </ul>
      </nav>
    </section>

    <main>
      <section class="card green-theme" id="temperature">
        <div class="card__wrapper" id="tmp">
          <figure>
            <img
              src="./imgs/thermometers-illustration.png"
              alt="illustration of thermometers in F and C scales"
            />
            <figcaption>Kilograms to Pounds Conversion</figcaption>
          </figure>

          <article class="card__content">
            <fieldset class="card__inputs">
              <legend>Temperature</legend>

              <label for="Temperature">Temperature</label>
              input
            </fieldset>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Coursera project: Unit Conversion App by
        <strong
          >&#169;<a href="https://github.com/Yakub357" target="_blank"
            >Coding Jack.
          </a>
        </strong>
      </p>
    </footer>
  </body>
</html>
